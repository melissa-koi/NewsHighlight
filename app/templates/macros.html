{% macro displayNewsList(source_results) %}


{% for news in source_results %}
<div class="text-center">
    <h3><a href="/">{{news.name}}</a></h3>
    <h4>{{news.description}}</h4>
</div>

{% endfor %}

{% endmacro %}
