{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock %}

{% block content %}
<a href="/"><button class="btn btn-secondary btn-lg">Home</button></a>

<div class="container">
    <div class="card-group">
        {% for article in articles %}
        <div class="card" style="min-width: 25rem; max-width: 28rem; margin-top: 30px; margin-bottom: 30px;margin-right: 10px;">
            <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
            <div class="card-body">
                <h3 class="card-title">{{article.title}}</h3>
                <p class="card-text">{{article.description}}</p>
                <a href="{{article.url}}" class="btn btn-outline-primary">OpenInWeb</a>
            </div>
            <div class="card-footer text-muted">
                <h5>Published On: {{ article.publishedAt }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
