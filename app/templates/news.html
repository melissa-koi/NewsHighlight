{% extends 'base.html'%}
{% block styles%}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
{% endblock %}

{% block content %}

<div class="card-group">
    {% for article in articles %}
    <div class="card" style="min-width: 20rem; max-width: 22rem; margin-top: 5px;">>
        <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.description}}</p>
            <a href="{{article.url}}" class="btn btn-outline-primary">OpenInWeb</a>
        </div>
        <div class="card-footer text-muted">
            <h4>Article date:{{article.publishedAt}}</h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
